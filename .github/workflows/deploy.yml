name: Deploy to CloudPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /home/janisahil-visualcart/htdocs/visualcart.janisahil.com
            
            # Pull latest code
            git pull origin main
            
            # Install dependencies
            npm ci --production
            
            # Run database migrations (safely ignores if already applied)
            for migration in prisma/migrations/*.sql; do
              if [ -f "$migration" ]; then
                echo "Applying migration: $migration"
                mysql -u janisahil-visualcart -p'${{ secrets.DB_PASSWORD }}' janisahil-visualcart < "$migration" 2>/dev/null || echo "Migration may already be applied: $migration"
              fi
            done
            
            # Regenerate Prisma client and deploy migrations
            npm run setup
            
            # Restart the application
            pm2 restart visualcart || pm2 start npm --name "visualcart" -- run start

      - name: Upload build artifacts
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "build/*"
          target: "/home/janisahil-visualcart/htdocs/visualcart.janisahil.com/"
          overwrite: true

      - name: Final restart after artifact upload
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /home/janisahil-visualcart/htdocs/visualcart.janisahil.com
            pm2 restart visualcart
            echo "âœ… Deployment complete!"
